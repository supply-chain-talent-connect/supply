steps:
  # Build custom Keila image with TCP bridge
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/keila:latest', '.']
  
  # Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/keila:latest']

# Build timeout
timeout: '600s'

options:
  logging: CLOUD_LOGGING_ONLY