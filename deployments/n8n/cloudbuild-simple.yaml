steps:    
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'n8n'
      - '--image=docker.io/n8nio/n8n:latest'
      - '--region=us-central1'
      - '--platform=managed'
      - '--memory=2Gi'
      - '--cpu=2'
      - '--min-instances=1'
      - '--max-instances=10'
      - '--port=5678'
      - '--timeout=300'
      - '--allow-unauthenticated'
      - '--add-cloudsql-instances=supply-chain-talent-connect:us-central1:supply-postgres-micro'
      - '--set-env-vars=N8N_HOST=0.0.0.0,N8N_PORT=5678,N8N_PROTOCOL=https,N8N_BASIC_AUTH_ACTIVE=false,DB_TYPE=postgresdb,DB_POSTGRESDB_DATABASE=n8n_db,DB_POSTGRESDB_HOST=/cloudsql/supply-chain-talent-connect:us-central1:supply-postgres-micro,DB_POSTGRESDB_USER=n8n,GENERIC_TIMEZONE=America/New_York,WEBHOOK_URL=https://n8n-ynj5h3auha-uc.a.run.app,N8N_EDITOR_BASE_URL=https://n8n-ynj5h3auha-uc.a.run.app,N8N_VERSION_NOTIFICATIONS_ENABLED=false,EXECUTIONS_DATA_PRUNE=true,EXECUTIONS_DATA_MAX_AGE=24'
      - '--set-secrets=DB_POSTGRESDB_PASSWORD=n8n-db-password:latest,N8N_ENCRYPTION_KEY=n8n-encryption-key:latest'
      
timeout: 1200s

options:
  logging: CLOUD_LOGGING_ONLY