steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/supply-app:latest', '--build-arg', 'VITE_DIRECTUS_URL=${_VITE_DIRECTUS_URL}', '.']
  
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/supply-app:latest']
  
  # Deploy container image to Cloud Run with secrets
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
    - 'run'
    - 'deploy'
    - 'supply-app'
    - '--image'
    - 'gcr.io/$PROJECT_ID/supply-app:latest'
    - '--region'
    - 'us-central1'
    - '--platform'
    - 'managed'
    - '--allow-unauthenticated'
    - '--memory'
    - '256Mi'
    - '--cpu'
    - '1'
    - '--max-instances'
    - '2'
    - '--min-instances'
    - '0'
    - '--port'
    - '80'
    - '--set-secrets'
    - 'DATABASE_PASSWORD=db-password:latest,DATABASE_HOST=db-host:latest,BUCKET_ASSETS_PUBLIC=bucket-assets-public:latest,BUCKET_USER_PRIVATE=bucket-user-private:latest'
    - '--set-env-vars'
    - 'DATABASE_NAME=supply_db,DATABASE_USER=postgres,DATABASE_PORT=5432,STORAGE_TYPE=gcs'

# Build timeout
timeout: '1200s'

# Use default service account
options:
  logging: CLOUD_LOGGING_ONLY
substitutions:
  _VITE_DIRECTUS_URL: https://your-prod-directus.example.com
